<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-color: pink;">Đăng kí dự thi</p>
    <table style="width: 100%; text-align: center;">
        <tr>
            <TD><b>TRƯỜNG ĐẠI HỌC BẠC LIÊU</b></TD>
            <TD><b>CỘNG HÒA XẪ HỘI CHỦ NGHĨA VIỆT NAM</b></TD>
        </tr>
        <tr>
            <TD>KHOA CÔNG NGHỆ THÔNG TIN</TD>
            <TD>Đọc lập - Tự do - Hạnh phúc</TD>
        </tr>
    </table>
    <h1 style="font-family: Verdana; size: 20; color: red; text-align: center;"><b>ĐĂNG KÝ XÉT TUYỂN</b></h1>
    <p>Họ tên: <input type="text"></p>
    <p>Giới tính <input type="radio" name="Gioitinh" value=1 checked>Nam
    <input type="radio" name="Gioitinh" value=0> Nữ</p>
    <p>Nghành thi:
    <input type="radio" name="Nganhthi" value="1" checked>Công nghệ thông tin
    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="Nganhthi" value="2" >Mầm non
    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="Nganhthi" value="3" >Âm nhạc
    </p>
    <button>Đồng ý</button>
    <button>Không đồng ý</button>
</body>
</html>
